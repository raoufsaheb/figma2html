<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
     <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="flex center_center">
        <div class="container flex">
             <!--==================== form_section ====================-->
            <section class="form_section flex center_center column">
                <form action="#" method="post"  class="flex center_center column">
                    <h4>Login</h4>
                    <p>How to i get started lorem ipsum dolor at?</p>
                    <div class="user flex">
                        <i class="uil uil-user"></i>
                        <input type="text" name="" id="" placeholder="Username">
                    </div>
                    <div class="class">
                        <i class="uil uil-padlock"></i>
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <input class="submit" type="submit" value="Login Now">
                </form>
                <p class="break flex center_center"><span>Login &nbsp;</span> with Others</p>
                <div class="social_media flex center_center column">
                    <div class="google">
                        <img src="assets/img/google.png" alt="">
                        <p>Login with &nbsp;<span>google</span></p>
                    </div>
                    <div class="facebook">
                        <img src="assets/img/facebook.png" alt="">
                        <p>Login with &nbsp;<span>facebook</span></p>
                    </div>
                </div>
            </section>
             <!--==================== wellcome_section ====================-->
            <section class="wellcome_section flex center_center">
                <div class="background">
                    <img class="background_img" src="assets/img/waves.png">
                </div>
                <div class="woman_card">
                    <img class="woman" src="assets/img/woman.png" alt="woman">
                    <img class="flash" src="assets/img/flash.png" alt="flash">
                    <h4>Very good
                        works are
                        waiting for 
                        you Login
                        Now!!!</h4>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
